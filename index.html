 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Gift for Angel ğŸ</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    text-align:center;
}

.container{
    position:relative;
}

h1{
    color:white;
    font-size:28px;
    margin-bottom:30px;
}

.gift-box{
    width:150px;
    height:150px;
    background:#ff4d6d;
    position:relative;
    cursor:pointer;
    margin:auto;
    border-radius:10px;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
    transition:0.5s;
}

.gift-box:before{
    content:"";
    position:absolute;
    width:150px;
    height:40px;
    background:#c9184a;
    top:-40px;
    left:0;
    border-radius:10px 10px 0 0;
}

.ribbon{
    position:absolute;
    width:30px;
    height:150px;
    background:#fff;
    left:60px;
}

.ribbon:before{
    content:"";
    position:absolute;
    width:150px;
    height:30px;
    background:#fff;
    top:60px;
    left:-60px;
}

.open-content{
    display:none;
    animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.teddy{
    font-size:80px;
}

.flowers{
    font-size:50px;
}

.message{
    font-size:22px;
    color:white;
    margin-top:20px;
    max-width:300px;
}

button{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:white;
    color:#ff4d6d;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>Angel ğŸ’• Press the Gift ğŸ</h1>

    <div class="gift-box" onclick="openGift()">
        <div class="ribbon"></div>
    </div>

    <div class="open-content" id="surprise">
        <div class="teddy">ğŸ§¸</div>
        <div class="flowers">ğŸŒ¹ğŸŒ¸ğŸ’</div>
        <div class="message">
            Angel ğŸ’–<br><br>
            You are amazing just the way you are.<br>
            Never change for anyone.<br>
            You mean so much to me.<br>
            You are truly special. ğŸ’•
        </div>
    </div>
</div>

<script>
function openGift(){
    document.querySelector(".gift-box").style.display="none";
    document.getElementById("surprise").style.display="block";
}
</script>

</body>
</html>
